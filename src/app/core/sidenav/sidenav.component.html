<mat-sidenav-container class="_sidenav" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <mat-nav-list>
    <img src="assets/images/cowInGrass.jpg">
    <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/myaccount'" (click)="sidenav.toggle()"><mat-icon>account_box</mat-icon> Account </a>
      <a mat-list-item [routerLink]="'/shareApp'" (click)="sidenav.toggle()"><mat-icon>share</mat-icon>Share app </a>
      <a mat-list-item [routerLink]="'/contacts'" (click)="sidenav.toggle()"><mat-icon> bubble_chart</mat-icon> Contacts </a>
      <a mat-list-item [routerLink]="'/mySubscriptions'" (click)="sidenav.toggle()"><mat-icon>subscriptions</mat-icon> my Subscription </a>
      <a mat-list-item [routerLink]="'/feedback'" (click)="sidenav.toggle()"><mat-icon>feedback</mat-icon>feedback </a>
      <a mat-list-item [routerLink]="'/create-activity'" (click)="sidenav.toggle()"><mat-icon>exit_to_app</mat-icon> Logout </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar class="_headerDesign">
    <mat-toolbar-row>
      <button type="button" mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div>
        <mat-card-header>ManaDairy</mat-card-header>
<!--        <a mat-button [routerLink]="['/category/1']"> Groceries </a>-->
      </div>
      <div class="menu_account_icon">
        <mat-icon>notifications</mat-icon> &nbsp;
        <a (click)="openSignupDialog()"><mat-icon>account_circle</mat-icon></a>
      </div>

    </mat-toolbar-row>
    <mat-toolbar-row>
      <img height="20px" width="20px" src="assets/images/campaign-white-24dp.svg">
      <mat-label style="font-size: small"> delivery notifications will be displayed here</mat-label>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class='container'>
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</mat-sidenav-container>
